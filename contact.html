<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="script.js"></script>
    <title>The Incredibles - Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo-icon.png" alt="Logo" id="nav-logo">
        </a>
        <nav id="menu-desktop">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="production.html">Production</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="assets/menu.png" id="menu">
    </header>

    <main class="frame">
        <img src="assets/contact/hero-mobile.webp">
        <div>
            <h1>Contact</h1>
            <form action="submitted.html">
                <fieldset>
                    <legend>
                        <p>Leave your opinion on the film!</p>
                    </legend>
                    <label for="fullname">Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane" required>
                    <label for="fullname">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="janedoe@email.com" required>
                    <label for="opinion">Opinion</label>
                    <textarea id="opinion" name="opinion" placeholder="This film is amazing!" required></textarea>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
